<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: ฟอร์ม login และสมัครสมาชิก</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* จัดให้ body และ html มีความสูงเต็มหน้าจอ */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif; /* เลือก font ที่ใกล้เคียง */
            background-color: #f8f9fa; /* สีพื้นหลังอ่อนๆ */
        }
        
        /* Container หลักที่ครอบฟอร์มทั้งหมด */
        .main-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        /* กล่องฟอร์มหลักที่มีมุมโค้งมน */
        .form-box {
            display: flex;
            width: 80%; /* กำหนดความกว้างรวมของฟอร์ม */
            max-width: 900px;
            height: 600px; /* กำหนดความสูงของฟอร์ม */
            overflow: hidden; /* ซ่อนส่วนที่เกินออกไป */
            border-radius: 15px; /* ทำให้กล่องฟอร์มมีมุมโค้ง */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* เพิ่มเงา */
        }

        /* จัดตำแหน่งเนื้อหาในแต่ละ Panel */
        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
            height: 100%;
        }

        /* ส่วน Sign In (ซ้าย) - สีขาว */
        .sign-in-panel {
            background-color: white;
            flex-grow: 1;
            width: 50%;
        }

        /* ส่วน Sign Up (ขวา) - สีชมพู/แดง */
        .sign-up-panel {
            background-color: #ff416c; /* สีหลักตามตัวอย่าง */
            color: white;
            flex-grow: 1;
            width: 50%;
            /* ใช้ Gradient เล็กน้อยเพื่อให้ดูเหมือนภาพต้นฉบับ */
            background-image: linear-gradient(to right, #ff4b2b, #ff416c);
        }

        /* สไตล์สำหรับฟอร์ม Sign In */
        .sign-in-form {
            max-width: 300px;
            width: 100%;
        }

        /* สไตล์สำหรับ Input fields */
        .form-control-custom {
            background-color: #eee; /* สีพื้นหลังอ่อนๆ ในช่อง Input */
            border: none;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .form-control-custom::placeholder {
            color: #aaa;
        }
        
        /* สไตล์สำหรับปุ่ม Sign In (สีส้ม) */
        .btn-sign-in {
            background-color: #ff4b2b; /* สีส้มตามปุ่ม Sign In */
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2.5rem;
            font-weight: bold;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 5px 10px rgba(255, 75, 43, 0.4);
            transition: transform 0.1s;
        }
        .btn-sign-in:hover {
            background-color: #e04020;
            transform: scale(1.05);
        }

        /* สไตล์สำหรับปุ่ม Sign Up (ขอบขาว) */
        .btn-sign-up {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            border-radius: 25px;
            padding: 0.75rem 3rem;
            font-weight: bold;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-sign-up:hover {
            background-color: white;
            color: #ff416c;
        }

        /* หัวข้อ */
        .sign-in-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
        }
        .hello-friend-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .sign-in-subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-box {
                width: 90%;
                height: auto; /* ปรับความสูงตามเนื้อหาบนมือถือ */
                flex-direction: column; /* เรียงเป็นคอลัมน์บนมือถือ */
            }
            .sign-up-panel {
                /* ซ่อนส่วน Sign Up Panel บนมือถือขนาดเล็ก เพื่อเน้น Sign In */
                display: none; 
            }
            .sign-in-panel {
                width: 100%;
                padding: 2rem;
                min-height: 100vh;
            }
            /* หากต้องการแสดงส่วน Sign Up บนมือถือ ให้อันคอมเมนต์โค้ดด้านล่าง และปรับแก้ความสูง/การจัดวาง */
            /*
            .sign-up-panel {
                display: flex;
                width: 100%;
                padding: 3rem 2rem;
            }
            */
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="form-box">
            
            <div class="panel sign-in-panel">
                <div class="sign-in-form">
                    <h1 class="sign-in-title">Sign in</h1>
                    <p class="sign-in-subtitle">Use your email</p>
                    
                    <form>
                        <input type="email" class="form-control-custom w-100" placeholder="Email" required>
                        <input type="password" class="form-control-custom w-100" placeholder="Password" required>
                        
                        <div class="text-center mb-5">
                            <a href="#" class="text-muted text-decoration-none" style="font-size: 0.9rem;">Forgot your password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-sign-in">
                            SIGN IN
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="panel sign-up-panel">
                <div class="p-3">
                    <h2 class="hello-friend-title">Hello, Friend!</h2>
                    <p>Enter your personal details and start journey with us</p>
                    
                    <button class="btn btn-sign-up">
                        SIGN UP
                    </button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
