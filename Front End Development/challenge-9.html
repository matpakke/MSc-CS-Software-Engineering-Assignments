<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge: แก้ไข To-do list</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  <style>
    /* Universal Styles */
    body {
      margin: 0;
      background: linear-gradient(120deg, #e0c3fc, #8ec5fc);
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      color: white;
    }

    .secondary-background {
      background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
    }

    .tagline {
      font-family: 'Quicksand', sans-serif;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    /* Header */
    h1 {
      margin: 0;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      line-height: 100px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    h2 {
      margin: 10px;
      font-size: 18px;
    }

    /* App Container */
    .container {
      border: 2px solid white;
      display: flex;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    }

    /* To Do Section */
    .week {
      display: flex;
      flex-grow: 3;
      flex-direction: column;
    }

    .row {
      min-height: 200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
    }

    .square {
      display: flex;
      width: 125px;
      height: 125px;
      padding: 10px;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .square:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }

    .day.square {
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      border: none;
      color: white;
      font-weight: bold;
    }

    .task.square {
      background: linear-gradient(120deg, #f6d365, #fda085);
      border: none;
      color: white;
      font-size: 14px;
      font-weight: 700;
    }

    .task p {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
    }

    /* Reminders */
    .reminders {
      background: linear-gradient(120deg, #ff9a9e, #fecfef);
      display: flex;
      flex-grow: 2;
      color: white;
      border-radius: 12px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .reminders h3 {
      width: 100%;
      margin: 10px;
      color: white;
      font-size: 24px;
    }

    /* Footer */
    footer {
      font-size: 16px;
      padding: 20px;
      color: white;
      background: linear-gradient(90deg, #43cea2, #185a9d);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header">
    <h1>To Do or Not To Do</h1>
    <h2 class="tagline">(Your priorities at a glance)</h2>
  </div>

  <!-- App Container -->
  <div class="container">
    <!-- To Do Section -->
    <div class="week">
      <div class="row secondary-background">
        <div class="day square">
          <h3>MON</h3>
        </div>
        <div class="task square">
          <p>Plan the week!</p>
        </div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <div class="row">
        <div class="day square">
          <h3>TUE</h3>
        </div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <div class="row secondary-background">
        <div class="day square">
          <h3>WED</h3>
        </div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <div class="row">
        <div class="day square">
          <h3>THU</h3>
        </div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <div class="row secondary-background">
        <div class="day square">
          <h3>FRI</h3>
        </div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
    </div>

    <!-- Reminders Section -->
    <div class="reminders">
      <h3>Don't forget to relax!</h3>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <span class="tagline">Copyright © 2024 NattawootToDoList.com</span>
  </footer>
</body>
</html>
