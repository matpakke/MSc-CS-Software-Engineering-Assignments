<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: สร้างวงกลมหมุน</title>
    <style>
        /* General page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        /* Spinner container */
        .spinner-container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        /* Outer static ring */
        .outer-ring {
            width: 100px;
            height: 100px;
            border: 8px solid #e0e0e0;
            border-radius: 50%;
            box-sizing: border-box;
            position: relative;
        }

        /* Single rotating segment */
        .spinning-segment {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
            border: 8px solid transparent;
            border-top-color: #3498db; /* Blue */
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            box-sizing: border-box;
        }

        /* Spin animation for the segment */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <!-- Spinner container with outer ring and single spinning segment -->
    <div class="spinner-container">
        <div class="outer-ring"></div>
        <div class="spinning-segment"></div>
    </div>

</body>
</html>
